<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CIFAR-10 画像判定アプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="py-5">
  <div class="container text-center">
    <h1 class="mb-4">CIFAR-10 クラス分類 (10 種類)</h1>

    <form method="post" enctype="multipart/form-data" class="mb-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">判定する</button>
    </form>

    {% if prediction %}
      <div class="alert alert-success">
        <h2>判定結果： <strong>{{ prediction }}</strong></h2>
        <p>信頼度：{{ confidence }} %</p>
        <img src="{{ img_data }}" class="img-thumbnail" style="max-width:200px;">
      </div>
    {% endif %}
  </div>
</body>
</html>
